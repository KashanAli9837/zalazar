<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
    />
  </head>
  <body>
    <div
      class="w-full h-screen fixed top-0 left-0 z-[9999] bg-white flex justify-center items-center loader"
    >
      <img src="../assets/loader.gif" alt="loader" />
    </div>

    <div
      class="fixed bottom-[4%] md:bottom-[5%] right-[8%] md:right-[5%] z-[2] rounded-full overflow-hidden"
    >
      <a
        href="https://api.whatsapp.com/send?phone=923009603209"
        target="_blank"
        class="z-[3]"
      >
        <img
          src="../assets/svgs/whatsapp.png"
          alt="whatsapp img"
          class="w-[17vw] md:w-[12vw] lg:w-[6vw] xl:w-[5vw] h-[17vw] md:h-[12vw] lg:h-[6vw] xl:h-[5vw] animate-blink z-[5]"
        />
      </a>
    </div>

    <div class="w-full min-h-screen flex flex-col justify-center items-center">
      <header
        class="w-full flex items-center justify-between px-[6%] lg:px-[3%] py-6 md:py-8 lg:py-4 xl:py-6"
      >
        <img
          src="../assets/header/logo.png"
          alt="logo"
          class="h-[80px] md:h-28 lg:h-24 xl:h-28"
        />
        <nav
          class="lg:mr-[5%] fixed top-0 -left-[350px] bg-neutral-100 lg:bg-transparent h-full w-[280px] md:w-[350px] lg:h-auto lg:w-auto lg:static duration-300 shadow-[0_8px_24px_0_rgba(149, 157, 165, 0.2)] lg:shadow-none z-[1999]"
        >
          <img
            src="../assets/header/close.svg"
            alt="cross icon"
            class="cross_icon absolute top-[4%] right-[12%] w-[20px] lg:hidden"
          />
          <ul
            class="flex flex-col lg:flex-row items-start lg:items-center gap-10 lg:gap-8 xl:gap-10 text-base md:text-[22px] pl-[50px] lg:text-sm xl:text-base mt-[150px] md:mt-[120px] lg:mt-0"
          >
            <li>
              <a href="/zalazar">Home</a>
            </li>
            <li>
              <a href="/zalazar/pages/about.html"> About Us </a>
            </li>
            <li>
              <a href="/zalazar/pages/products.html">Products</a>
            </li>
            <li class="border-b-2 border-[red]">
              <a href="/zalazar/pages/profile.html">Company Profile</a>
            </li>
            <li>
              <a href="/zalazar/pages/find.html">Find Us</a>
            </li>
          </ul>
        </nav>
        <img
          src="../assets/header/menu.svg"
          alt="menu icon"
          class="menu_icon mr-[5%] lg:hidden"
        />
      </header>

      <div
        class="w-full flex justify-center items-center px-[5%] flex-1 bg-[url(../assets/bg.png)] bg-no-repeat bg-cover"
      >
        <div
          class="flex flex-col justify-center items-center gap-8 bg-neutral-300 h-fit w-full md:w-[460px] xl:w-[500px] px-8 md:px-12 py-16 md:py-20 lg:py-16 rounded-md"
        >
          <a
            href="https://drive.google.com/file/d/1xunyX787Ca0m45fMh-OPzrdG6crvnzj_/view"
            target="_blank"
            class="bg-white w-full py-4 pl-6 pr-12 relative rounded-lg"
          >
            <span
              class="absolute -right-[3%] top-[20%] px-2 py-1 bg-neutral-200 rounded-full"
            >
              <i class="ri-eye-line"></i>
            </span>
            <p class="text-zinc-900 text-sm xl:text-base font-medium">
              Click to <span class="font-semibold">view</span> our Company's
              Profile
            </p>
          </a>
          <a
            href="https://drive.google.com/uc?export=download&id=1xunyX787Ca0m45fMh-OPzrdG6crvnzj_"
            class="w-full bg-white py-4 pl-6 pr-12 relative rounded-lg profile_btn"
          >
            <span
              class="absolute -right-[3%] top-[20%] px-2 py-1 bg-neutral-200 rounded-full"
            >
              <i class="ri-download-line"></i>
            </span>
            <p
              class="text-zinc-900 text-sm xl:text-base font-medium profile_text"
            >
              Click to <span class="font-semibold">download</span> our Company's
              Profile
            </p>
          </a>
        </div>
      </div>
    </div>

    <script src="../logics/menu.js"></script>
    <script src="../logics/loader.js"></script>

    <script>
      const profileBtn = document.querySelector(".profile_btn");
      const profileTxt = document.querySelector(".profile_text");

      if (window.innerWidth > 1024) {
        profileBtn.addEventListener("click", (e) => {
          profileTxt.innerText = "Wait!!!";
        });
      }
    </script>
  </body>
</html>
